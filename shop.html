<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Cookie Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Shop Products -->
    <section class="shop">
        <h2>Our Cookies</h2>
        <div class="products">
            <div class="product">
                <img src="images/chocolate-chip.png" alt="Chocolate Chip Cookie">
                <h3>Chocolate Chip Cookie</h3>
                <p>$2.50</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/candy.png" alt="Chocolate Candy Cookie">
                <h3>Chocolate Candy Cookie</h3>
                <p>$2.00</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/sugar-cookie.jpg" alt="Sugar Cookie">
                <h3>Sugar Cookie</h3>
                <p>$1.75</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cookie Shop. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>

</body>
</html>
