<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <section class="product">
            <img src="images/4.png" alt="Cookie Palette">
        </section>
    </section>
    <!-- Hero Section -->
    <section class="hero">
        <p>Delicious cookies baked fresh every day. Order now!</p>
        <a href="shop.html" class="btn">Shop Now</a>
    </section>

    <!-- Featured Products -->
    <section class="featured">
        <h2>Featured Cookies</h2>
        <div class="products">
            <div class="product">
                <img src="images/chocolate-chip.png" alt="Chocolate Chip Cookie">
                <h3>Chocolate Chip Cookie</h3>
                <p>$2.50</p>
            </div>
            <div class="product">
                <img src="images/candy.png" alt="Chocolate Candy Cookie">
                <h3>Chocolate Candy Cookie</h3>
                <p>$2.00</p>
            </div>
            <div class="product">
                <img src="images/sugar-cookie.jpg" alt="Sugar Cookie">
                <h3>Peanut Butter Blossom Cookie</h3>
                <p>$1.75</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cookie Shop. All rights reserved.</p>
    </footer>

</body>
</html>
